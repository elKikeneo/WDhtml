<!DOCTYPE html>
<!--Este comando sirve para declarar el tipo de documento que estamos escribiendo y así el ordenador detecta y lo lee.-->
<html> 
<!--    El mismo programa cuando abres un comando te escribe el cierre de comando para agilizar la escritura.-->
<!--La etiquetya <head> debe incluir un <title> para el documento y a su vez las vinculaciones a ficheros de estilos, scripts, metas... (parte no visual). -->
    <head> 
	<title>Mi primera web</title>
	<!--La etiqueta <meta> proporciona información sobre el documento html.Si le especificamos el atributo charset="" estamos evitando problemas con acentos y 'ñ' dentro de nuestro documento (codificación de los caracteres).-->
	<meta charset="UTF-8">
    </head>
    <body>
	<h1>Hola Mundo</h1>
    </body>
    
</html>
