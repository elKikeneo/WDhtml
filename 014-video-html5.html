<!DOCTYPE html>

<html>
    <head>
        <title>Video html5</title>
        <meta charset="UTF-8">
        
    </head>
    <body>
        <h2>Video con controles html5</h2>
        
        <!--simple-->
        <video src="material/wk.mp4" width="500" controls>
            <source src="material/wk.mp4" type="video/mp4">
            <source src="material/wk.ogg" type="video/ogg">
            <p>Tu navegador no puede reproducir este formato de video</p>
            
        </video>
        
        <h2>Video html5 y att poster</h2>
        <video src="material/wk.mp4" width="500" controls poster="material/css3-html5-logo.png">
            <source src="material/wk.mp4" type="video/mp4">
            <source src="material/wk.ogg" type="video/ogg">
            <p>Tu navegador no puede reproducir este formato de video</p>
            
        </video>
        
        <h2>Video de Youtube con etiqueta iframe</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/hXI8RQYC36Q" frameborder="0" allowfullscreen></iframe> 
        
        
        <!--mÃºltiples formatos-->
        
        
    </body>
</html>
